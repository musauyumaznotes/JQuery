<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .divClass{
            width:25%;
            height:25%;
            position:absolute;
            background-color:blueviolet;
        }
    </style>
</head>

<body>
    <div class="divClass ml-5 mt-5" id="deneme"></div>
    <button class="btn btn-danger">Tıklayınız</button>


<script>
    $(document).ready(function () {
        $("button").click(function () {
            $("#deneme").slideUp(1000).delay(200).fadeIn(1000);
          })
      })
</script>
</body>

</html>
