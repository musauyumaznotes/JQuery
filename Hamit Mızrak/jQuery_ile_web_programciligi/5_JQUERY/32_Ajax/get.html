<!doctype html>
<html lang="en">

<head>
    <title>Ajax Listelemek</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>ADI</th>
                <th>SOYADI</th>
            </tr>
        </thead>
        <tbody id="tbody_id">
       </tbody>
    </table>
    <button class="btn btn-primary" id="ajax_get">Verileri Listele</button>


    <script>
        $(function () {
            $("#ajax_get").click(function () {
                var baseUrl = "http://localhost:3000";
                var tbody = $("#tbody_id");
                // $.ajax().DONE().FAIL()
                $.ajax({ method: "get", url: baseUrl + "/posts" }).done(function (veriler) {
                    for (var i = 0; i < 20; i++) {
                        var trHtml = "";
                        trHtml += '<tr><td>' + veriler[i].id + '</td><td>' + veriler[i].name + '</td><td>' + veriler[i].surname + '</td></tr>';
                        tbody.append(trHtml);
                    }
                }).fail(function () {
                    alert("Listeleme Yaparken Hata Meydana Geldi");
                });
            });
        })
    </script>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
