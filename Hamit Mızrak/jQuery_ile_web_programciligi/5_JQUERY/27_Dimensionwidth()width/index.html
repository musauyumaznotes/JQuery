<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div{
            width: 400px;
            height: 200px;
            padding: 10px;
            border: 2px solid red;
            margin: 20px;
            background-color: rgb(61,61,255);
        }
    </style>
</head>

<body class="container ">
  <div></div>
  <button class="btn btn-primary ml-3">Hesapla</button>

<script>
    $(function () {
        $("button").click(function () {
            var deneme="";
            deneme+="Genişlik : "+$("div").width()+" px <br/> "; 
            deneme+="Yükseklik : "+deneme+$("div").height()+" px <br/>"; 
            //padding dahildir
            deneme+="Genişilk innerwidth: "+$("div").innerWidth()+" px <br/> ";
            deneme+="Yükseklik innerheight: "+$("div").innerHeight()+" px <br/>"; 
            //padding + border dahildir
            deneme+="Genişilk outerwidth: "+$("div").outerWidth()+" px <br/> ";
            deneme+="Yükseklik outerHeight: "+$("div").outerHeight()+" px <br/>";

            //padding + border true dahildir
            deneme+="Genişilk outerwidth(true): "+$("div").outerWidth(true)+" px <br/> ";
            deneme+="Yükseklik outerHeight(true): "+$("div").outerHeight(true)+" px <br/>";

            $("div").html(deneme).css("color","yellow").css("font-size","14px");
          });
      })
</script>

</body>

</html>
