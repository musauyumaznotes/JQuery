<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body class="container ">

    <form action="">
        <input type="submit" name="adi" id="adi">
        <button id="gonder" type="submit">Trim Gonder</button>
    </form>
    <script>
        $("#gonder").click(function () {
           var validation=$("#adi").val();
           validation=$.trim(validation);
           if(!validation){
               alert("Bu Alanı Boş Geçemezsiniz");
           }else{
               alert("Gönderildi")
           }
        })

    </script>
</body>

</html>
