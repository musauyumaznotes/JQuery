<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color background-color border margin padding örnek</title>
    <style>
        .kutu {
            width: 150px;
            height: 150px;
            border: 1px solid red;
            display: inline-block;
        }

        #kutu1 {
            background-color: cornflowerblue;
            margin-left: 5%;
        }

        #kutu2 {
            background-color: darkgoldenrod;
            margin-left: 15px;
        }

        .pCommon {
            border: 2px dotted yellow;
        }
        #p1 {
            padding-left: 50px;
        }
        #p2 {
            color: orange;
        }
    </style>
</head>

<body>
    <h4>color background-color border margin padding örnek</h4>

    <div class="kutu" id="kutu1">
        <p class="pCommon" id="p1">1.Kutu</p>
    </div>
    <div class="kutu" id="kutu2">
        <p class="pCommon" id="p2">2.kutu</p>
    </div>

    <div style="border-radius:50% 50%; background-image: url(../Html5/image/Ekran\ Görüntüsü\ \(3\).png);" class="kutu" id="kutu3">
        
    </div>
</body>

</html>
