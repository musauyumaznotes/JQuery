<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav (men√º)</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <style>
        body{
            box-sizing: border-box;
            margin: 10px;
            padding: 0;
        }
        ul{
            margin: 0;
            padding: 0;
        }
        li{
            display: inline-block;
            background-color: black;
            transform: background 1s;
            box-shadow: 2px -3px 9px 1px black;
            padding: 25px;
        }
        li:hover{
            background-color: blue;
            opacity: 0.8;
        }
        a{
            color: white;
            cursor: pointer;
            text-decoration: none;
           text-transform: capitalize;
        }
        i{
            color:white;
        }
        i:hover{
            color:chocolate
        }
    </style>

</head>
<body>
    <h2>Boostrap nav</h2>

    <nav>
        <ul>
            <li><i class="fas fa-home"></i> <a href="#">Home</a> </li>
            <li><i class="fas fa-car"></i> <a href="#">Contact</a></li>
            <li><i class="fas fa-igloo"></i> <a href="#">About</a></li>
            <li><i class="fas fa-car-bus"></i> <a href="#">New</a></li>
        </ul>
    </nav>
</body>
</html>
