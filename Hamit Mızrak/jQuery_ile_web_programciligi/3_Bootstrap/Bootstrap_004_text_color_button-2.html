<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap MAnual</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/fontAwesomeAll.css" />

    <style>
        .btk-akademi {
            width: 50%;
            height: 150px;
            display: inline-block;
        }

        .left-boot {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p class="h1">Lorem ipsum dolor sit amet.</p>
    <hr>
    <p class="h5">Lorem ipsum dolor sit amet consectetur.</p>
    <hr>
    <!-- color -->
    <div class="btk-akademi bg-primary"><span class="text-warning">Lorem, ipsum dolor sit amet consectetur adipisicing
            elit. Delectus, a!</span></div>
    <hr>

    <div class="btk-akademi bg-danger"><span class="text-primary left-boot">Lorem, ipsum dolor sit amet consectetur
            adipisicing elit. Delectus, a!</span></div>


    <hr>
    <hr>
    <button class="btn btn-primary">Button</button>
    <a href="" class="btn btn-danger">Click me</a>
    <a href="" class="btn btn-danger btn-sm">Click me</a>
    <a href="" class="btn btn-outline-secondary">Click me</a>
    <hr>
    <hr>


    <div class="btn-group">
        <a href="" class="btn btn-danger btn-block">Click me</a>
        <a href="" class="btn btn-danger active">Click me</a>
        <a href="" class="btn btn-danger disabled">Click me</a>
    </div>
    <hr>
    
    <div class="btn-group-vertical">
        <a href="" class="btn btn-danger btn-block">Click me</a>
        <a href="" class="btn btn-danger active">Click me</a>
        <a href="" class="btn btn-danger disabled"><span class="text-primary"> Click me</span></a>
    </div>


    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
